name: sdk

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  sdks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUSTC_WRAPPER: sccache
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: 10G
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@1.90
        with:
          components: rustfmt, clippy

      # Match rust-ci: split cargo home vs target, so large target dir is separable.
      - name: Restore cargo home cache
        id: cache_cargo_home_restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: sdk-cargo-home-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            sdk-cargo-home-${{ runner.os }}-

      - name: Restore cargo target cache
        id: cache_cargo_target_restore
        uses: actions/cache/restore@v4
        with:
          path: codex-rs/target/
          key: sdk-cargo-target-${{ runner.os }}-${{ hashFiles('codex-rs/Cargo.lock') }}
          restore-keys: |
            sdk-cargo-target-${{ runner.os }}-

      - name: build codex
        run: cargo build --bin codex
        working-directory: codex-rs

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK packages
        run: pnpm -r --filter ./sdk/typescript run build

      - name: Lint SDK packages
        run: pnpm -r --filter ./sdk/typescript run lint

      - name: Test SDK packages
        run: pnpm -r --filter ./sdk/typescript run test

      - name: Install native SDK dependencies
        working-directory: sdk/native
        run: pnpm install

      - name: Build native SDK
        working-directory: sdk/native
        run: pnpm run build

      - name: Test native SDK
        working-directory: sdk/native
        run: pnpm test

      - name: Save cargo home cache
        if: always() && !cancelled()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: sdk-cargo-home-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.run_id }}

      - name: Save cargo target cache
        if: always() && !cancelled()
        uses: actions/cache/save@v4
        with:
          path: codex-rs/target/
          key: sdk-cargo-target-${{ runner.os }}-${{ hashFiles('codex-rs/Cargo.lock') }}-${{ github.run_id }}
