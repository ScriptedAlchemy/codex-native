
[package]
name = "codex_native"
version = "0.0.0"
edition = "2024"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]
path = "rust-bindings/lib.rs"

[dependencies]
napi-derive = "3"
serde_json = "1"
tempfile = "3"
async-trait = "0.1"

[dependencies.napi]
version = "3"
features = ["tokio_rt","serde-json","compat-mode","napi8"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["macros","rt-multi-thread"]

[dependencies.codex-common]
path = "../../codex-rs/common"

[dependencies.codex-core]
path = "../../codex-rs/core"

[dependencies.codex-exec]
path = "../../codex-rs/exec"

[dependencies.codex-protocol]
path = "../../codex-rs/protocol"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
pretty_assertions = "1"
uuid = { version = "1", features = ["v4"] }

[profile.release]
lto = true
strip = "symbols"
